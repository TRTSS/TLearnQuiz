{% load crispy_forms_tags %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<style>
    html {
        margin: 0px;
        padding: 0px;
    }

    .fullpage {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .quiz-block {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .hide {
        display: none;
    }
</style>

<div class="fullpage border border-2">
    <div class="d-flex align-item-center justify-content-between">
        {% if not user.is_authenticated %}
            <div class="quiz-block text-center" id="welcome-area">
                <h1>Вход</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ login_form|crispy }}
                    <button class="btn btn-primary" type="submit">Войти</button>
                </form>
                <p class="text-center">Еще нет аккаунта? <a href="{% url 'regist' %}">Создайте его!</a></p>
            </div>
        {% else %}
            <div class="quiz-block text-center" id="welcome-area">
                <h2>Вы вошли в аккаунт!</h2>
                <p>Теперь, вы можете участвовать в квизе!</p>
                <p class="text-muted">Перейдите в квиз по ссылке</p>
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
