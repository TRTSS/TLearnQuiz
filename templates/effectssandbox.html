{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Effect sandbox</title>
    <link rel="stylesheet" href="{% static 'effects/effects.css' %}">

</head>
<body>

    <style>
        .test {
            position: fixed;
            {#transform: translate(-50%, -50%);#}
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: black;
            rotate: 30deg;
        }
    </style>

{#    <div class="test"></div>#}

{#<img src="{% static 'imgs/check.png' %}">#}
    <script src="{% static 'js/effects.js' %}"></script>
    <script>
        new Particle(new Coord(0, 0), 50, 50, 999, null, 45);

        let emitter = new Emitter({
            'duration' : 1,
            'amount' : 1000,
            'debug' : true,
            'shape' : {
                'form' : 'circle',
                'radius' : 100,
                'spawnArea' : 'allSurface'
            },
            'pos' : COORD_CENTER,
            'particle' : {
                'debug' : false,
                'pos' : COORD_CENTER,
                'speed' : 0,
                'speedDirection' : 'fromCenter',
                'width' : 10,
                'height' : 10,
                'lifetime' : 0.5,
                'sprite' : "{% static 'imgs/sparkler.png' %}",
                'die' : new ParticleDieProcess(0, 0, 0),
                'acceleration' : 0,
                'gravity' : false,
                'gravityScale' : 40,
                'rotation' : 'random'
            }
        });

        document.addEventListener("mousedown", (event) => {
            emitter.play();
        });

    </script>
</body>
</html>
