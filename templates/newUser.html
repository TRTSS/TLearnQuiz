{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый участник</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        html {
            margin: 0px;
            padding: 0px;
        }

        .fullpage {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .quiz-block {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hide {
            display: none;
        }
    </style>

    <div class="fullpage border border-2">
            <div class="d-flex align-item-center justify-content-between">
                <div class="quiz-block text-center" id="welcome-area" style="overflow:auto; max-height: 100%;">
                    <h2>Регистрация</h2>
                    <p>Новый участник? Давайте знакомиться!</p>
                    <p>Ваш ip {{ ip }}</p>

                    <form method="post">
                        {% csrf_token %}
                        {{ register_form|crispy }}
                        <button class="btn btn-primary" type="submit">Готово</button>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
